<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Tracker</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
</head>
<body>
  <div class="background-image-container">
  <h1 class="main-page-header">Into The Crypto-Verse...</h1>
    <h2>Select a digital asset to view its charts</h2>
      <!-- Search bar-->
      <div class="search-container">
        <form action="/search" method="get" class="search-bar">
          <i class="fas fa-search search-icon"></i>
          <input type="search" id="site-search" name="q" placeholder="Search for an asset" aria-label="Search through site content">
          <button type="submit" class="search-button">
          </button>
        </form>
      </div>
      <!-- Sort by drop down-->
      <div class="sort-container">
        <select id="sort-select">
            <option value="" disabled selected>Sort By</option>
            <option value="marketCap">Market Cap</option>
            <option value="alpha">Alphabetical ↑</option>
            <option value="reverseAlpha">Alphabetical ↓</option>
        </select>
      </div>
    <!-- Grid-->
    <div id="tradingPairsGrid"></div>
  </div>
  <script type="module" src="../main.js"></script>
</body>
</html>
